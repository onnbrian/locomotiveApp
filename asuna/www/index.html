<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta http-equiv="Content-Security-Policy" content="default-src *; script-src 'self' 'unsafe-inline' 'unsafe-eval' *; style-src  'self' 'unsafe-inline' *">

    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="js/ng-cordova.min.js"></script>
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/data_service.js"></script>
    <script src="js/time_service.js"></script>
    <script src="js/map_service.js"></script>
    <script src="js/notification_service.js"></script>
    <!-- google maps -->
    <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyDqkKzw-deUQFI4Jc2uP8z3XJO4V1jV9YI&sensor=true"></script>

  </head>
  <body ng-app="starter" ng-controller="starterCtrl">

             
    <ion-nav-view></ion-nav-view>

    <script id="templates/background.html" type="text/ng-template">
      <ion-side-menus>
        <ion-side-menu-content drag-content="false" >
          <ion-nav-view name="home-view"></ion-nav-view>
        </ion-side-menu-content>

        <ion-side-menu side="right">
          <ion-content>
            <ul class="list">
              <a class="item" ui-sref="app.home" menu-close>Search</a>
              <a class="item" menu-close ui-sref="app.notifications">Notifications</a>
              <a class="item" menu-close ui-sref="app.map">Visualize</a>
            </ul>
          </ion-content>
        </ion-side-menu>
      </ion-side-menus>
    </script>

    <script id="my-popup.html" type="text/ng-template">
          <div class="list">
            <a class="item item-icon-right" ng-repeat='num in train_numbers' ng-bind="num" ui-sref="app.liveData" ng-click="get_live_data(num); sendOrder();">
              <i class="icon ion-chevron-right"></i>
            </a>
          </div>
    </script>
  </body>
</html>
